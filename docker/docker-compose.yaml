# https://medium.com/faun/managing-mongodb-on-docker-with-docker-compose-26bf8a0bbae3

version: '2.4'

services:
  node-app:
    build:
      dockerfile: ./docker/node.development.Dockerfile
      context: ../
    environment:
      - MONGO_URL=mongodb://rootuser:supersecurepassword@mongo:27017/usersdb
    volumes:
      - ../:/usr/src/app/
      - ../node_modules:/usr/src/app/node_modules
      - ../dist:/usr/src/app/dist
    ports:
      - ${PORT}:3333
      - 9119:9229
    command: bash -c "docker/wait_for_it.sh mongodb:27017 -- yarn start:${SCRIPT}"

  mongo:
    image: mongo:4.2.2
    container_name: 'mongodb'
    environment:
      - MONGO_INITDB_DATABASE=usersdb
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=supersecurepassword
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ../mongo-volume:/data/db
    ports:
      - 27017:27017
